<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="http://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/css/nepali.datepicker.v4.0.min.css"
    rel="stylesheet" type="text/css" />



  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <label for="appointment-type" class="label">Choose either AD or BS calender:</label>
    <select name="appointment-type" id="appointment-type">
      <option value="">Select an option</option>
      <option value="ad">AD</option>
      <option value="bs">BS</option>
    </select>

    <div id="calendar" style="display: none">
      <label for="meeting-time">Select your date:</label>
      <input type="datetime-local" id="meeting-time" name="meeting-time" value="2023-06-12T19:30" min="1018-06-07T00:00"
        max="2023-06-14T00:00" />
    </div>

    <script src="index.js"></script>

    <div id="nepCal" style="display: none">
      <p>
        <input type="text" id="nepali-datepicker" placeholder="Select Nepali Date" />
      </p>
    </div>

    <script src="http://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/js/nepali.datepicker.v4.0.min.js"
      type="text/javascript"></script>


    <script type="text/javascript">
      window.onload = function () {
        var mainInput = document.getElementById("nepali-datepicker");
        mainInput.nepaliDatePicker();
      };
      let btn2 = document.querySelector("#appointment-type");
      btn2.addEventListener("change", function (e) {
        e.preventDefault();
        if (this.value === "bs") {
          document.querySelector("#nepCal").style.display = "block";
        } else {
          document.querySelector("#nepCal").style.display = "none";
        }
      })
      let n = document.querySelector("#nepCal");
      console.log(n)

    </script>
   
</body>

</html>
